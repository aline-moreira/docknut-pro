version: '2.1'

networks:
  monitor-net:
    driver: bridge

services:
  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor
    ports:
    - 8080:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro

  nuttcp_server:
    container_name: nuttcp1
    image: moreiraal/nuttcp
    stdin_open: true
    tty: true
 
  nuttcp_client:
    container_name: nuttcp2
    image: moreiraal/nuttcp2
    stdin_open: true
    tty: true
 

